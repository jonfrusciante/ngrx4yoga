<app-layout>
  <app-sidenav [open]="showSidenav$ | async">
    <app-nav-item (activate)="closeSidenav()" routerLink="/home" icon="home" hint="Ort und Zeit">
      Yoga
    </app-nav-item>
    <app-nav-item (activate)="closeSidenav()" *ngIf="loggedIn$ | async" routerLink="/books" icon="book" hint="View your book collection">
      My Collection
    </app-nav-item>
    <app-nav-item (activate)="closeSidenav()" *ngIf="loggedIn$ | async" routerLink="/books/find" icon="search" hint="Find your next book!">
      Browse Books
    </app-nav-item>
    <app-nav-item (activate)="closeSidenav()" *ngIf="!(loggedIn$ | async)" routerLink="/login">
      Sign In
    </app-nav-item>
    <app-nav-item (activate)="logout()" *ngIf="loggedIn$ | async">
      Sign Out
    </app-nav-item>
  </app-sidenav>
  <app-toolbar (openMenu)="openSidenav()">
    Book Collection
  </app-toolbar>

  <router-outlet></router-outlet>
</app-layout>
