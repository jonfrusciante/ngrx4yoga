<bc-layout>
  <bc-sidenav [open]="showSidenav$ | async">
    <bc-nav-item (activate)="closeSidenav()" routerLink="/home" icon="home" hint="Ort und Zeit">
      Yoga
    </bc-nav-item>
    <bc-nav-item (activate)="closeSidenav()" *ngIf="loggedIn$ | async" routerLink="/books" icon="book" hint="View your book collection">
      My Collection
    </bc-nav-item>
    <bc-nav-item (activate)="closeSidenav()" *ngIf="loggedIn$ | async" routerLink="/books/find" icon="search" hint="Find your next book!">
      Browse Books
    </bc-nav-item>
    <bc-nav-item (activate)="closeSidenav()" *ngIf="!(loggedIn$ | async)" routerLink="/login">
      Sign In
    </bc-nav-item>
    <bc-nav-item (activate)="logout()" *ngIf="loggedIn$ | async">
      Sign Out
    </bc-nav-item>
  </bc-sidenav>
  <bc-toolbar (openMenu)="openSidenav()">
    Book Collection
  </bc-toolbar>

  <router-outlet></router-outlet>
</bc-layout>
